version: "3.4"

services:
  frontend:
    image: frontend
    container_name: frontend
    restart: always
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 5173:5173
    networks:
      - bobthebuilder
  backend:
    image: backend
    container_name: backend
    restart: always
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    networks:
      - bobthebuilder
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/backend/key.json
  updater:
    image: github-updater
    container_name: github-updater
    restart: always
    build:
      context: ./cicd
      dockerfile: Dockerfile
    ports:
      - 8081:8081
    networks:
      - bobthebuilder

networks:
  bobthebuilder:
    driver: bridge
